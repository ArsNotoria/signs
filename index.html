<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="sm.js"></script>
        <link rel="stylesheet" href="sm.css" type="text/css" />
    </head>
    <body>
        <div id="map-wrapper">
            <div id="map"></div>
            <div id="controls">
                <select id="sign-select">
                    <option value="arrow=1">Arrow</option>
                    <option value="info_arrow=1">Info Arrow</option>
                    <option value="info=1">Info</option>
                </select>
                <!--
                <input type="checkbox" class="sign-type" id="sign-arrow" data-field="arrow" checked /> <label for="sign-arrow">Arrow</label><br>
                <input type="checkbox" class="sign-type" id="sign-info-arrow" data-field="info_arrow" checked/> <label for="sign-info-arrow">Info Arrow</label><br>
                <input type="checkbox" class="sign-type" id="sign-info" data-field="info" checked /> <label for="sign-info">Info</label>
                -->
            </div>
        </div>
    </body>
</html>
